<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer></script>
    <title>Player</title>
</head>
<body>
    <audio id="track" src="./Media/audio/ACDC - Thunderstruck.mp3"></audio>
    <div id="aside-wrapper">
        <p id="exit-aside"><i class="fa-solid fa-xmark tc-main fa-2x pointer"></i></p>
        <div id="input-container">
            <input id="search-input" class="font-indie" type="text" placeholder="Searh Song">
        </div>
        <div id="card-wrapper">       
        </div>
    </div>
    <div id="player-wrapper">
        <div id="player-top">
            <i class="fa-solid fa-magnifying-glass fa-2x tc-main pointer"></i>
        </div>
        <div id="player-center">
            <img id="cover-image" alt="album-cover">
        </div>
        <div id="current-song-info-container">
            <p id="current-title" class="custom-overflow-text font-indie ">TITLE</p>
            <p id="current-artist" class="font-orbitron">ARTIST</p>
        </div>
        <div id="player-bottom">
            <div id="progress-contaienr">
                <span id="current-time">0:00</span>
                <div id="progress-bar-container" class="pointer">
                    <div id="current-progress"></div>
                </div>
                <span id="remaining-time">2:59</span>
            </div>
            <div id="commands-container">
                <i class="fa-solid fa-shuffle tc-main fa-1x pointer"></i>
                <i id="prev-btn" class="fa-solid fa-backward-step tc-main fa-2x pointer"></i>
                <i id="play-btn" class="fa-solid fa-play fa-5x tc-main pointer"></i>
                <i id="next-btn" class="fa-solid fa-forward-step tc-main fa-2x pointer"></i>
                <i class="fa-solid fa-repeat tc-main fa-1x pointer"></i>
            </div>
        </div>
    </div>
</body>
</html>
