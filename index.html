<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <audio id="track" src="./Media/audio/ACDC - Thunderstruck.mp3"></audio>
    <section class="container-fluid wrapper">
        <div class="row">
            <div class="col-12">
                <div class="top d-flex justify-content-between  align-items-center ">
                    <i class="fa-solid fa-music fa-2x pointer"></i>
                    <i class="fa-solid fa-magnifying-glass fa-2x pointer"></i>
                </div>
                <div class="center d-flex justify-content-center  align-items-center ">
                    <div class="img-container">
                        <img id="track-cover" alt="cover">
                    </div>
                </div>
                <div class="bottom">
                    <div class="progress-container mb-3">
                        <span id="current">0:00</span>
                        <div id="bar">
                            <span id="progress"></span>
                        </div>
                        <span id="total">2:59</span>
                    </div>
                    <div class="commands-container d-flex align-items-center justify-content-around ">
                        <i class="fa-solid fa-chevron-left fa-3x pointer"></i>
                        <i class="fa-solid fa-play fa-6x pointer"></i>
                        <i class="fa-solid fa-chevron-right fa-3x pointer"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
